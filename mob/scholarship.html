  	<script language='javascript' type='text/javascript'>
	var APIKEY = "5d697233-0702-419b-992e-a62951ba439a";
	var r = false;
	var success_message = '<h2>Thank you</h2>';
	function createRequest(){
		try{
			r=new XMLHttpRequest();
		}catch(trymicrosoft){
			try{
				r=new ActiveXObject('Msxml2.XMLHTTP');
			}catch(othermicrosoft){
				try{
					r=new ActiveXObject('Microsoft.XMLHTTP');
				}catch(failed){
					r=false;
				}
			}
		}
		if(!r)alert('Error initializing XMLHttpRequest!');
	}
	function registerUser() {
		if(!isValid()) return false;createRequest();
		var cell = document.getElementById('tel').value;	// Get phone input field
		url = 'http://api.viplus.com/Gates/Ws-'+APIKEY+'.asmx/RMembers_Import' + 
		'?cellphone=' + escape(cell) + 
		'&viplists=64518';
		try{	// Try to register
			r.overrideMimeType('text');
			r.open('GET', url, true); 
			r.onreadystatechange = updatePage; 
			r.send(null); 
			return false;
		}
		catch(err){
			try{
				if(document.getElementById('atp_register') == undefined){
					var iframe = document.createElement('iframe');
					iframe.style.display = "none";
					iframe.id = "atp_register";
					iframe.src=url;
					document.body.appendChild(iframe);
					document.getElementById('form-div-inner').innerHTML = success_message;
				}
			}catch(e){document.getElementById('form-div-inner').innerHTML = '<h2>Connection error</h2>';}
		}
	}
	
	function updatePage() {
		if (r.readyState == 4) {
			if(r.status == 200 || r.status == 0){
				document.getElementById('form-div-inner').innerHTML = success_message;
			}
			else{
				document.getElementById('form-div-inner').innerHTML = '<h2>Error<br/>error code: ' + r.status + '</h2>';
			}
		}
	}
	function isValid(){
		var phone = document.getElementById('tel');	// Get phone input field
		var valid = true;										// Boolean flag of validity.
		
		/* Phone validation check: the length must to be in interval [7..11] digits. Can include dash '-' symbol  */
		if(phone.value == '' || phone.value.length > 11 || phone.value.length < 7 || !validatePhone(phone.value)){
			phone.style.background = '#FFB6C1';
			valid = false;
		}
		else
			phone.style.background = 'none';
		/* End of phone validation check */
		
		return valid;
	}
	function validatePhone(e){
		var re = /^[0-9\-]+$/;
		return re.test(e);
	}
