<!DOCTYPE html>
<html dir="rtl" lang="he">
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
        <title>Design Quiz</title>

        <link href="http://mob-css.commondatastorage.googleapis.com/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="http://mob-css.commondatastorage.googleapis.com/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="http://mob-css.commondatastorage.googleapis.com/master.css" media="screen" rel="stylesheet" type="text/css">
    </head>

    <body id="slickQuiz">
        <h1 class="quizName"><!-- where the quiz name goes --></h1>

        <div class="quizArea">
            <div class="quizHeader">
                <!-- where the quiz main copy goes -->

                <a class="button startQuiz" href="#">לבחון אותי</a>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>

        <script src="http://mob-files.commondatastorage.googleapis.com/jquery.js"></script>
        <script src="http://mob-files.commondatastorage.googleapis.com/slickQuiz-config.js"></script>
        <script src="http://mob-files.commondatastorage.googleapis.com/slickQuiz.js"></script>
        <script src="http://mob-files.commondatastorage.googleapis.com/master.js"></script>
    </body>
</html>
