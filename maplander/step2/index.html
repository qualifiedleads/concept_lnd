  <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
  <script>
  
  // When the browser is ready...
  $(function() {
  
    // Setup form validation on the #register-form element
    $("#register-form").validate({
    
        // Specify the validation rules
        rules: {
            names: "required",
            email: {
                required: true,
                email: true
            },
            tele: {
				required: true,
				minlength: 10,
				digits: true
			}
        },
        
        // Specify the validation error messages
        messages: {
            names: "Please enter your name",
            email: "Please enter a valid email address",
            tele: "Please enter a valid telephone number"
        },
        
        submitHandler: function(form) {
            form.submit();
        }
    });

  });
  
  </script>
  </head>

  <body class="bg-linen">
  <div class="gforms spaced">
    <div class="golden-forms wrapper">

              <input type="tel" value="Call Now" class="button red" id="register-form" novalidate="novalidate" />
              </a> </section>
            <section>
              <label for="names" class="lbl-text">שם</label>
              <label class="lbl-ui">
                <input type="text" name="names" id="names" class="input" data-placeholder="שם:" value="שם:" autofocus />
              </label>
            </section>
            <section>
              <label for="email" class="lbl-text">דואייל:</label>
              <label class="lbl-ui">
                <input type="text" name="email" id="email" class="input" data-placeholder="דואייל" value="דואייל"/>
              </label>
            </section>
            <section>
              <label for="tele" class="lbl-text">טלפון:</label>
              <label class="lbl-ui">
                <input type="text" name="tele" id="tele" class="input" data-placeholder="05" value="05"/>
              </label>

          </div>
          <!-- end .form-section section --> 
        </div>
        <!-- end .form-enclose section -->
        <div class="form-buttons">

            <input type="submit" value="Join" class="button blue" />
